services:
  - type: web
    name: controle-financeiro
    env: node
    buildCommand: npm install && npm run install-all && cd client && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://controle-financeiro-60w6.onrender.com 